<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="font-outfit">

  <main class="min-h-screen grid place-content-center bg-light-gray p-6">
    <div class="bg-white p-4 rounded-3xl space-y-4 shadow-2xl shadow-dark-blue/10 max-w-xs">
      <div class="rounded-xl overflow-hidden">
        <img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io">
      </div>
      <div class="space-y-2 px-6 pb-4">
        <h1 class="text-dark-blue font-bold text-xl text-center">Improve your front-end skills by building projects
        </h1>
        <p class="text-sm text-grayish-blue text-center">Scan the QR code to visit Frontend Mentor and take your coding
          skills to
          the next level</p>
      </div>
    </div>
  </main>


  <div class="lg:fixed lg:left-0 lg:right-0 lg:bottom-0 py-2 text-center text-sm text-dark-blue/60">
    Challenge by <a class="text-bright-blue/60" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="text-bright-blue/60" href="https://www.frontendmentor.io/profile/chiroro-jr">Nyasha D.
      Chiroro</a>.
  </div>
</body>

</html>
